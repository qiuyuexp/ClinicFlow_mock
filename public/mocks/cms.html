<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock CMS - ClinicFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8 font-sans">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Patient Management System</h1>

            <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Patient Name</label>
                    <input type="text" id="patient-name" placeholder="Enter name" value="Tan Ah Kao"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">NRIC / FIN</label>
                    <input type="text" id="patient-nric" placeholder="S1234567A" value="S8812345Z"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div class="flex gap-4">
                <button id="btn-search"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Search Patient
                </button>
                <button id="btn-eligibility"
                    class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                    Check Eligibility
                </button>
            </div>

            <div id="result-area" class="mt-8 p-4 bg-gray-50 border rounded-lg hidden">
                <h3 class="font-semibold text-gray-800">System Status</h3>
                <p id="status-text" class="text-gray-600">Ready</p>
            </div>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status-text');
        const resultArea = document.getElementById('result-area');

        document.getElementById('btn-search').addEventListener('click', () => {
            resultArea.classList.remove('hidden');
            const name = document.getElementById('patient-name').value;
            statusText.textContent = `Searching for: ${name || 'Unknown'}...`;
            statusText.className = 'text-blue-600 font-medium';
        });

        document.getElementById('btn-eligibility').addEventListener('click', () => {
            resultArea.classList.remove('hidden');
            statusText.textContent = 'Eligibility Check Initiated via TPA Gateway...';
            statusText.className = 'text-green-600 font-medium';
        });
    </script>
</body>

</html>
