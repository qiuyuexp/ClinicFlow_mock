<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock TPA Portal 2 (AIA Style)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-50 p-8 font-sans">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg border-t-4 border-red-600">
        <h2 class="text-xl font-bold mb-4 text-red-800">AIA Specialist Logic</h2>
        <p class="mb-4 text-sm text-gray-600">Enter Patient NRIC to check GL status.</p>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Patient NRIC</label>
                <input type="text" id="tpa2-nric" class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                    placeholder="e.g. S1234567D">
            </div>

            <button id="check-btn" class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700">
                Check GL Status
            </button>
        </div>
    </div>
</body>

</html>
