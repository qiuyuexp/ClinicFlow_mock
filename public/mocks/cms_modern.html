<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SgClinic Pro - Modern CMS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        aside {
            width: 250px;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            font-weight: bold;
            color: #4f46e5;
            font-size: 18px;
            border-bottom: 1px solid #f3f4f6;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .content-area {
            padding: 30px;
            overflow-y: auto;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            margin-top: 0;
            color: #111827;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .grid-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #f3f4f6;
            color: #6b7280;
        }

        .btn-save {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <aside>
        <div class="logo">SgClinic Pro</div>
        <div style="padding: 20px; color: #6b7280;">
            <div>Dashboard</div>
            <div style="color: #4f46e5; font-weight: bold; margin-top: 10px;">Patients</div>
            <div style="margin-top: 10px;">Appointments</div>
        </div>
    </aside>

    <main>
        <header>
            <div style="font-weight: bold; font-size: 16px;">Patient Registration</div>
            <button class="btn-save">Save Profile</button>
        </header>

        <div class="content-area">
            <div class="card">
                <h2>Demographics</h2>

                <div class="grid-row">
                    <div class="col">
                        <label>Full Name</label>
                        <input type="text" id="extracted-name" value="TAN AH GAO" readonly>
                    </div>
                </div>

                <div class="grid-row">
                    <div class="col">
                        <label>NRIC / FIN</label>
                        <input type="text" id="extracted-nric" value="S1234567D" readonly>
                    </div>
                    <div class="col">
                        <label>Date of Birth</label>
                        <input type="date" value="1985-05-15">
                    </div>
                </div>

                <div class="grid-row">
                    <div class="col">
                        <label>Address</label>
                        <input type="text" value="Blk 123 Bedok North St 2 #05-101">
                    </div>
                </div>

            </div>

            <div class="card" style="margin-top: 20px; border-color: #fecaca;">
                <h2 style="color: #dc2626;">Medical Alerts</h2>
                <div style="background: #fef2f2; padding: 10px; border-radius: 4px; color: #991b1b;">
                    <strong>PENICILLIN</strong> (Severe Anaphylaxis)
                </div>
            </div>
        </div>
    </main>

</body>

</html>
