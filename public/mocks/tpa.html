<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock TPA Portal - InsureHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 p-8 font-sans">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg border border-slate-200 p-8">
        <div class="text-center mb-8">
            <h1 class="text-xl font-bold text-slate-900">InsureHealth Live</h1>
            <p class="text-slate-500 text-sm">Provider Portal Login</p>
        </div>

        <form onsubmit="event.preventDefault();" class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Clinic Code</label>
                <input type="text" id="clinic-code" value="CL-998877" readonly
                    class="w-full px-3 py-2 bg-slate-100 border border-slate-200 rounded text-slate-600">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Patient NRIC Check</label>
                <input type="text" id="tpa1-nric" placeholder="Quick Check"
                    class="w-full px-3 py-2 border border-slate-300 rounded focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full px-3 py-2 border border-slate-300 rounded focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none">
            </div>

            <button id="btn-login"
                class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition font-medium">
                Secure Login
            </button>
        </form>

        <div id="login-status" class="mt-4 text-center text-sm hidden"></div>
    </div>

    <script>
        document.getElementById('btn-login').addEventListener('click', () => {
            const status = document.getElementById('login-status');
            status.textContent = 'Authenticating... Success!';
            status.className = 'mt-4 text-center text-sm text-green-600 font-bold block';
            status.classList.remove('hidden');
        });
    </script>
</body>

</html>
